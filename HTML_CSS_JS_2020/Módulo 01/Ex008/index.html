<!DOCTYPE html>
<html lang='pt-br'>
	<head>
		<meta charset='UTF-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<title>Formatação de textos</title>
	</head>
	<body>
		<h1>Principais formatações</h1>
		<h2>Negrito / Destaque</h2>
		<p>Nesta frase temos um <b>termo em negrito</b> usando a tag B.</p>
		<!-- tag b não semântica -->
		<p>Nesta frase, temos um <strong>termo em destaque</strong> usando a tag STRONG.</p>
		<!-- tag strong é semântica -->
		<h2>Itálico / Ênfase</h2>
		<p>Nesta frase, temos um <i>termo em itálico</i> usando a tag I.</p>
		<!-- tag i não semântica -->
		<p>Nesta frase, temos um <em>termo em ênfase</em> usando a tag EM.</p>
		<!-- tag em é semântica -->
	</body>
</html>
