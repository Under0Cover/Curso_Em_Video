<!DOCTYPE html>
<html lang='pt-br'>
	<head>
		<meta charset='UTF-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<title>Mídias em HTML5</title>
	</head>
	<body>
		<h1>Reproduzindo áudio</h1>
		<p>Vamos aprender a reproduzir áudios em HTML5.</p>
		<audio controls>
			<source src='midia/guanacast-33.mp3' type='audio/mpeg'>
			<!--  Algumas  informações básicas:
				preload autoplay e loop podem ser adicionados na tag audio
				Há também outros formatos de áudio como ogg e wav que podem ser inseridos dentro da tag audio,
				caso seu navegador não suporte ou não dê compatibilidade com o mp3. E informações importantes, podem ser adicionadas dentro da tag audio, caso não haja compatibilidade com nenhum formato de áudio. Como outras tags e até o arquivo para download -->
				<!--  Os arquivos de áudio não foram carregados pelo GitHub por serem maiores do que 25MB, mas ambos se encontram no repositório do Guanabara, caso seja necessário a sua utilização. Lembre-se apenas de salva-los dentro de uma pasta chamada 'midia' e eles serão aceitos aqui, no caso, apenas um áudio foi utilizado. -->
		</audio>
	</body>
</html>
