<!DOCTYPE html>
<html lang='pt-br'>
	<head>
		<meta charset='UTF-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<title>Listas</title>
	</head>
	<body>
		<h1>Trabalhando com listas</h1>
		<h2>Listas Ordenadas</h2>
			<!-- A ordem faz diferença -->
			<ol type='a'>
				<!-- Tipos: A a I i 1 -->
				<li>Acordar</li>
				<li>Ligar para o João</li>
				<li>Tomar café</li>
				<li>Escovar os dentes</li>
				<li>Ir para a Faculdade</li>
				<li>Almoçar</li>
				<li>Ir para o trabalho</li>
				<li>Jantar</li>
				<li>Dormir</li>
				<!-- O </li> é opcional -->
			</ol>
		<h2>Listas Não Ordenadas</h2>
			<!-- A ordem não faz diferença -->
			<ul type='square'>
				<!-- Tipos: square circle disc -->
				<li>Pão</li>
				<li>Leite</li>
				<li>Tomate</li>
				<li>Alface</li>
				<li>Manteiga</li>
				<li>Arroz</li>
				<li>Feijão</li>
			</ul>
	</body>
</html>
