<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro:<input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="resultado"></div>
    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var resultado = window.document.getElementById('resultado')
            var velocidade = Number(txtv.value)
            resultado.innerHTML = `<p>Sua velocidade atual é de: <strong>${velocidade} Km/h</strong></p>`
            if (velocidade > 60){
                resultado.innerHTML += `<p>Você dirigiu acima da velocidade máxima permitida!!!! <strong>VOCÊ ESTÁ MULTADO!!!</strong></p>`
            } 
            resultado.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`
        }
    </script>
</body>
</html>
