<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>    
    Digite a sua Nacionalidade:<input type="text" name="nacio" id="nacio">
    <input type="button" value="Verificação" onclick="consulta()">
    <div id="resposta"></div>
    <script>
        function consulta(){
            var nacionalidade = window.document.getElementById('nacio').value
            if (nacionalidade.toLowerCase() == 'brasil') {
                resposta.innerHTML = '<p>Você é brasileiro...</p>'
            } else {
                resposta.innerHTML = '<p>Você é estrangeiro...</p>'
            }
        }
    </script>
</body>
</html>
